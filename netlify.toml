# Root-level Netlify config when your Next.js app is in a subfolder (recipe-suggester/)
# This tells Netlify to change into that directory before running the build.

[build]
  base = "recipe-suggester"       # Subdirectory containing package.json
  command = "npm run build"
  publish = ".next"              # Relative to base directory

[[plugins]]
  package = "@netlify/plugin-nextjs"

